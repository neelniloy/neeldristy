    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-script {
        font-family: 'Dancing Script', cursive;
      }
      
      /* Heart Rain Animation - Improved Visibility */
      @keyframes heart-rain {
        0% { 
          transform: translateY(-10vh) rotate(0deg) scale(0.5); 
          opacity: 0; 
        }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { 
          transform: translateY(110vh) rotate(360deg) scale(1); 
          opacity: 0; 
        }
      }

      /* Upward Floating Hearts for Hero */
      @keyframes floatUp {
        0% { transform: translateY(10vh) rotate(0deg); opacity: 0; }
        20% { opacity: 0.7; }
        80% { opacity: 0.7; }
        100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
      }
      .floating-heart {
        position: absolute;
        pointer-events: none;
        animation: floatUp var(--duration) linear infinite;
        font-size: var(--size);
        left: var(--left);
        bottom: -20px;
        z-index: 1;
      }

      /* Downward Petal Fall Animation */
      @keyframes petal-fall {
        0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
        20% { opacity: 0.5; }
        100% { transform: translateY(110vh) translateX(100px) rotate(360deg); opacity: 0; }
      }
      .petal {
        position: absolute;
        top: 0;
        border-radius: 150% 0 150% 0;
        pointer-events: none;
        animation: petal-fall var(--duration) linear infinite;
        z-index: 2;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor-blink {
        display: inline-block;
        width: 2px;
        height: 1.2em;
        background-color: #f43f5e;
        margin-left: 2px;
        vertical-align: middle;
        animation: blink 0.8s infinite;
      }

      /* Flip Card Styles */
      .perspective-1000 {
        perspective: 1000px;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 25px 50px -12px rgba(255, 182, 193, 0.2);
      }

      /* Fade In Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
      }

      /* Mobile Improvements */
      @media (max-width: 640px) {
        .font-serif { letter-spacing: -0.02em; }
        
        /* Ensure touch targets are at least 44px */
        button {
          min-height: 44px;
          min-width: 44px;
        }
        
        /* Reduce padding on mobile for more content space */
        .glass-card {
          border-radius: 2rem;
        }
      }

      /* Smooth scroll for all browsers */
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }

      /* Safe area insets for notched phones */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Selection color to match theme */
      ::selection {
        background: rgba(251, 113, 133, 0.3);
        color: #4A3737;
      }
      
      /* Hide default cursor globally */
      * {
        cursor: none !important;
      }
      
      /* Re-enable cursor for touch devices if needed, but for now focus on desktop */
      @media (hover: none) {
        * {
          cursor: auto !important;
        }
      }
    </style>
